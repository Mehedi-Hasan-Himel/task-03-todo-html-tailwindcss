<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo-List Static Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/60e9510ec4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-gray-100 text-gray-800 font-[Poppins] min-h-screen flex flex-col"
  >
    <!-- Header -->
    <header class="max-w-2xl px-6 py-10 mx-auto text-center">
      <h1 class="text-4xl font-extrabold text-gray-800 drop-shadow-sm">
        My Weekly Todo List
      </h1>
    </header>

    <!-- Main -->
    <main class="flex-1 w-full max-w-2xl px-6 mx-auto">
      <!-- Input -->
      <section
        class="p-4 mb-6 bg-white border border-gray-200 shadow-md rounded-xl"
      >
        <form id="todo-form" class="flex items-center justify-between gap-3">
          <input
            id="todo-input"
            type="text"
            placeholder="Add a new task"
            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-gray-50 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            type="submit"
            class="px-4 py-3 text-white transition bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            <i class="fa-solid fa-plus"></i> Add
          </button>
        </form>
      </section>

      <!-- Todo List -->
      <section
        id="todo-list"
        class="p-6 space-y-4 bg-white border border-gray-200 shadow-md rounded-xl"
      ></section>
    </main>

    <!-- Footer -->
    <footer class="mt-8 mb-6 text-xs text-center text-gray-500">
      <p>Todo List | HTML & Tailwind CSS. &copy; 2025 Mehedi Hasan Himel</p>
    </footer>

    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
